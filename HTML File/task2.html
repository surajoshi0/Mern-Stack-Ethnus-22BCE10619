<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists Example</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="container">
        <h3>Lists can be nested (list inside list):</h3>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
