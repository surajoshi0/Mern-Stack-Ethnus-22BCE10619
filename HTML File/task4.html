<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body>
    <div class="form-container">
        <div class="form-row">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" value="Vincent Maverick Durano">
        </div>
        <div class="form-row">
            <label for="username">Username:</label>
            <input type="text" id="username" value="Vinz">
        </div>
        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password">
        </div>
        <div class="form-row">
            <label for="repassword">Re Password:</label>
            <input type="password" id="repassword" value="password">
        </div>
        <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" id="address" value="Cebu, Philippines">
        </div>
        <div class="form-row">
            <label for="age">Age:</label>
            <input type="text" id="age" value="22">
        </div>
        <div class="form-row">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option selected>Male</option>
                <option>Female</option>
            </select>
        </div>
        <button class="save-button">Save</button>
    </div>
</body>
</html>
