<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="task5.css">
</head>
<body>
    <div class="container mt-4">
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name<span class="text-danger"> *</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                        <input type="text" class="form-control" id="city" placeholder="city">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-list"></i></span>
                        <select class="form-select" id="state">
                            <option selected>Please select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <!-- Add all states here -->
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Do you have hosting?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingYes">
                        <label class="form-check-label" for="hostingYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="hostingNo">
                        <label class="form-check-label" for="hostingNo">No</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Project Description</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                        <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="submit" class="btn btn-send text-white">Send <i class="bi bi-send"></i></button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="triangle-decoration"></div>
    
    <!-- Bootstrap Icons and JavaScript -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
